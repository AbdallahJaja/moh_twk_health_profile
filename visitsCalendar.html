<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Visits</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calendar { max-width: 400px; margin: auto; }
    .calendar th, .calendar td { text-align: center; padding: 8px; }
    .calendar .today { background-color: #d1e7dd; }
    .event-header { margin-top: 20px; }
  </style>
  <script src="js/constants.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/apis.js"></script>
  <script src="js/visitsCalendar.js"></script>
</head>
<body>
  <!-- Navigation Bar with Back Button -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MOH Services</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="updateVitals.html">Vitals</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Visits</a></li>
          <li class="nav-item"><a class="nav-link" href="appointmentsWizard.html">Appointments</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container mt-5 pt-5">
    <h3 class="mb-4 text-center">View Visits</h3>
    
    <!-- Month and Year Display -->
    <div class="text-center mb-3">
      <button id="prevMonth" class="btn btn-outline-primary me-2">Previous Month</button>
      <span id="monthYear" class="fw-bold"></span>
      <button id="nextMonth" class="btn btn-outline-primary ms-2">Next Month</button>
    </div>
    
    <!-- Calendar -->
    <div class="calendar table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th>
            <th>Thu</th><th>Fri</th><th>Sat</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
          <!-- Calendar days will be generated here -->
        </tbody>
      </table>
    </div>
    
    <!-- Events List -->
    <div class="event-header text-center">
      <h5 id="selectedDateHeader">Select a day to view events</h5>
    </div>
    <ul id="events-list" class="list-group">
      <!-- Events will be listed here -->
    </ul>
  </div>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

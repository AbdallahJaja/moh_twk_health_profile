<!DOCTYPE html>
<html lang="en" id="htmlRoot">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">Vital Details</title>
  <!-- Local Bootstrap CSS -->
  <link href="lib/bootstrap.min.css" rel="stylesheet" />
  <!-- Local AOS CSS -->
  <link href="lib/aos.css" rel="stylesheet">
  <!-- Local Tabulator CSS -->
  <link href="lib/tabulator.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    .content-container { margin-top: 80px; padding-bottom: 20px; }
    /* For a modern, mobile-friendly card layout */
    .vital-card { border: none; border-radius: 0.75rem; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
    .vital-header { background-color: #007bff; color: #fff; padding: 1rem; border-top-left-radius: 0.75rem; border-top-right-radius: 0.75rem; }
    .vital-body { padding: 1rem; }
    /* Ensure the grid container has a minimum height */
    #vitalGrid { min-height: 300px; }
  </style>
  
  <!-- Local Google Maps API (async, defer) -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
  
  <!-- Local Bootstrap Bundle with Popper -->
  <script src="lib/bootstrap.bundle.min.js"></script>
  <!-- Local AOS JS -->
  <script src="lib/aos.js"></script>
  <!-- Local Tabulator JS -->
  <script src="lib/tabulator.min.js"></script>
  
  <!-- External JS files -->
  <script src="twk_helper.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/apis.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      
      AOS.init();
      // Set language and direction based on constants from settings.js and localStorage
      var currentLang = localStorage.getItem("lang") || "en";
      document.getElementById("htmlRoot").setAttribute("dir", currentLang === "ar" ? "rtl" : "ltr");
      // Update the page title using constants
      document.getElementById("pageTitle").textContent = currentLang === "ar" ? LANG_AR.vitalDetailsTitle : LANG_EN.vitalDetailsTitle;
    });
  </script>
</head>
<body>
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">MOH Services</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" 
              aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
         <ul class="navbar-nav ms-auto">
           <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
           <li class="nav-item"><a class="nav-link active" href="#">Vitals</a></li>
           <li class="nav-item"><a class="nav-link" href="visitsCalendar.html">Visits</a></li>
           <li class="nav-item"><a class="nav-link" href="appointmentsWizard.html">Appointments</a></li>
           <li class="nav-item">
             <button id="langSwitchBtn" class="btn btn-outline-light btn-sm ms-2"></button>
           </li>
         </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <div class="container content-container" data-aos="fade-up">
    <!-- Back Button -->
    <button class="btn btn-outline-primary mb-3" onclick="window.history.back();">
      <span id="backLabel"></span>
    </button>
    
    <!-- Vital Detail Card -->
    <div class="card vital-card">
      <div class="vital-header">
        <h3 id="vitalTitle"></h3>
      </div>
      <div class="vital-body">
        <!-- For list-type vitals, Tabulator grid will be inserted here -->
        <div id="vitalGrid"></div>
        <!-- For non-list vitals, display value here -->
        <div id="vitalValue" class="mt-3"></div>
      </div>
    </div>
    
    <!-- Digital Twin Insights -->
    <div id="digital-twin" class="mt-4 p-3 border rounded bg-white shadow-sm">
      <h5 id="twinLabel"></h5>
      <div id="twin-insights"></div>
    </div>
  </div>
  
  <!-- Toast Notification for Copy -->
  <div class="toast-container">
    <div id="copyToast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-body">
        <span id="copyToastText"></span>
      </div>
    </div>
  </div>
  
  <!-- Language Switch Script -->
  <script>
    var currentLang = localStorage.getItem("lang") || "en";
    document.documentElement.lang = currentLang;
    var langSwitchBtn = document.getElementById("langSwitchBtn");
    // All text is now taken from constants.js:
    if(currentLang === "en"){
      langSwitchBtn.textContent = LANG_AR.switchText;
      document.getElementById("backLabel").textContent = LANG_EN.back;
      document.getElementById("twinLabel").textContent = LANG_EN.digitalTwinInsights;
      document.getElementById("copyToastText").textContent = LANG_EN.copied;
    } else {
      langSwitchBtn.textContent = LANG_EN.switchText;
      document.getElementById("backLabel").textContent = LANG_AR.back;
      document.getElementById("twinLabel").textContent = LANG_AR.digitalTwinInsights;
      document.getElementById("copyToastText").textContent = LANG_AR.copied;
    }
    langSwitchBtn.addEventListener("click", function() {
      var newLang = currentLang === "en" ? "ar" : "en";
      localStorage.setItem("lang", newLang);
      location.reload();
    });
  </script>
  
  <!-- Local Bootstrap Bundle with Popper -->
  <script src="lib/bootstrap.bundle.min.js"></script>
  <script src="lib/aos.js"></script>
  
  <!-- Vital Details Rendering Script -->
  <script>
    window.addEventListener("load", function() {
      console.log("VitalDetails page loaded.");
      var vitalDataStr = sessionStorage.getItem("selectedVital");
      if (!vitalDataStr) {
        console.error("selectedVital not found in sessionStorage.");
        document.body.innerHTML = "<div class='container mt-5'><h3>" + (currentLang === "en" ? LANG_EN.noVitalSelected : LANG_AR.noVitalSelected) + "</h3><button class='btn btn-primary' onclick='window.history.back()'>" + (currentLang === "en" ? LANG_EN.back : LANG_AR.back) + "</button></div>";
        return;
      }
      console.log("Selected vital data:", vitalDataStr);
      try {
        var vital = JSON.parse(vitalDataStr);
      } catch(e) {
        console.error("Error parsing selectedVital:", e);
        return;
      }
      console.log("Parsed vital:", vital);
      
      // Set vital title using translation
      var vitalName = (VITALS_TRANSLATION[vital.vital_key] && VITALS_TRANSLATION[vital.vital_key][AppSettings.language]) || vital.vital_key;
      document.getElementById("vitalTitle").textContent = vitalName;
      console.log("Vital title set to:", vitalName);
      
      // If the vital is a list, use Tabulator to render a grid
      if (vital.type === "list" && Array.isArray(vital.value)) {
        var tableData = vital.value.map(function(item, index) {
          return { id: index + 1, value: item };
        });
        var table = new Tabulator("#vitalGrid", {
          data: tableData,
          layout: "fitColumns",
          responsiveLayout: "collapse",
          columns: [
            { title: currentLang === "ar" ? LANG_AR.noColumn : LANG_EN.noColumn, field: "id", sorter: "number", width: 60 },
            { title: currentLang === "ar" ? LANG_AR.valueColumn : LANG_EN.valueColumn, field: "value", sorter: "string", headerFilter: "input" },
            { title: currentLang === "ar" ? LANG_AR.copyColumn : LANG_EN.copyColumn,
              formatter: function(cell) {
                return "<button class='btn btn-secondary btn-sm'>" + (currentLang === "ar" ? LANG_AR.copy : LANG_EN.copy) + "</button>";
              },
              width: 100,
              hozAlign: "center",
              cellClick: function(e, cell) {
                var rowData = cell.getRow().getData();
                navigator.clipboard.writeText(rowData.value)
                  .then(function() {
                    new bootstrap.Toast(document.getElementById("copyToast")).show();
                  })
                  .catch(function(err) {
                    console.error("Copy failed:", err);
                  });
              }
            }
          ],
          pagination: "local",
          paginationSize: 5,
          movableColumns: true,
          selectable: true,
          initialSort: [{ column: "id", dir: "asc" }]
        });
      } else {
        // For non-list vitals, hide the grid and show the value
        document.getElementById("vitalGrid").style.display = "none";
        document.getElementById("vitalValue").textContent = vital.value;
      }
      
      // Digital Twin Insights
      var count = Array.isArray(vital.value) ? vital.value.length : 1;
      var insight = currentLang === "ar"
                    ? LANG_AR.digitalTwinInsight.replace("{count}", count)
                    : LANG_EN.digitalTwinInsight.replace("{count}", count);
      var twinEl = document.getElementById("twin-insights");
      if (twinEl) {
        twinEl.textContent = insight;
        console.log("Digital twin insight set to:", insight);
      } else {
        console.error("twin-insights element not found.");
      }
    });
  </script>
  

</body>
</html>

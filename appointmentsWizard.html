<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Appointment Wizard</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .wizard-step { display: none; }
    .wizard-step.active { display: block; animation: fadeIn 0.5s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
  <script src="js/constants.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/apis.js"></script>
  <script src="js/appointmentsWizard.js"></script>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MOH Services</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="updateVitals.html">Vitals</a></li>
          <li class="nav-item"><a class="nav-link" href="visitsCalendar.html">Visits</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Appointments</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container mt-5 pt-3">
    <h3 class="text-center mb-4">Appointment Wizard</h3>
    <div id="wizard">
      <!-- Step 1: Choose Appointment Type -->
      <div class="wizard-step active" id="step1">
        <h5>Step 1: Choose Appointment Type</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="appointmentType" id="virtual" value="virtual" checked>
          <label class="form-check-label" for="virtual">Virtual Appointment</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="appointmentType" id="inPerson" value="inPerson">
          <label class="form-check-label" for="inPerson">In-Person Appointment</label>
        </div>
        <button class="btn btn-primary mt-3" id="toStep2">Next</button>
      </div>
      <!-- Step 2: Select Date & Time -->
      <div class="wizard-step" id="step2">
        <h5>Step 2: Select Date & Time</h5>
        <div class="mb-3">
          <label for="appointmentDate" class="form-label">Date</label>
          <input type="date" id="appointmentDate" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="appointmentTime" class="form-label">Time</label>
          <input type="time" id="appointmentTime" class="form-control" />
        </div>
        <button class="btn btn-secondary" id="backToStep1">Back</button>
        <button class="btn btn-primary" id="toStep3">Next</button>
      </div>
      <!-- Step 3: Confirm Details -->
      <div class="wizard-step" id="step3">
        <h5>Step 3: Confirm Appointment</h5>
        <p id="appointmentSummary"></p>
        <button class="btn btn-secondary" id="backToStep2">Back</button>
        <button class="btn btn-success" id="confirmAppointment">Confirm Appointment</button>
      </div>
    </div>
    <div id="appointmentResult" class="mt-4"></div>
  </div>
  
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
